name: notes_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.7.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  speech_to_text: 7.0.0
  local_auth: ^2.2.0
  hive_flutter: ^1.1.0
  flutter_tts: ^4.0.0
  path_provider: ^2.1.3
  share_plus: 11.1.0
  flutter_launcher_icons: ^0.14.4
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.9
  hive_generator: ^2.0.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21

assets:
  - assets/logo.png